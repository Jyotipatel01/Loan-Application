<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
</head>
<body>
  {% load widget_tweaks %}
  <div class="align-center col-8 offset-4">
    {% comment %} <p class='lead mb-3 ml-0'font-weight-bold'>Loan Application Form</p> {% endcomment %}
    <p class='lead mb-3 ml-0 font-weight-bold'>Loan Application Form</p>
    <form align='center' action="#" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        {{ field.errors }}
        <div class="col-sm-7">
          {% render_field field class='form-control' placeholder=field.name %}
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
